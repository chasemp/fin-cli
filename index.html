<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Dashboard</title>
    <meta name="description" content="Local task management dashboard">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- SQLite WebAssembly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="title">Fin Dashboard</h1>
            <div class="header-actions">
                <button id="loadDbBtn" class="btn btn-secondary">üìÅ Open DB</button>
                <button id="saveDbBtn" class="btn btn-primary" title="Save database (S)">üíæ Save DB</button>
                <button id="helpBtn" class="btn btn-secondary" title="Show hotkeys (?)">‚ùì Help</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Search and Filters -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks... (/)">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="open">Open</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <div class="label-filters" id="labelFilters">
                <!-- Label pills will be dynamically generated here -->
            </div>
            <div class="active-filters" id="activeFilters">
                <!-- Active filter summary will be shown here -->
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <p>No tasks found. Load a database or add your first task!</p>
                <button id="addFirstTaskBtn" class="btn btn-primary">Add Task</button>
            </div>
        </div>

        <!-- Quick Add Button -->
        <button id="addTaskBtn" class="floating-btn" title="Add new task (N)">+</button>
    </main>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal hidden">
        <div class="modal-content">
            <form id="addTaskForm">
                <div class="modal-header">
                    <h2>Add New Task</h2>
                    <button type="button" id="closeModalBtn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="taskContent">Task Description</label>
                        <textarea id="taskContent" class="form-input" placeholder="Enter task description..." rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskLabels">Labels (comma-separated)</label>
                        <input type="text" id="taskLabels" class="form-input" placeholder="work, urgent, planning">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelTaskBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="saveTaskBtn" class="btn btn-primary">Save Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Keyboard Shortcuts</h2>
                <button id="closeHelpBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="shortcuts-grid">
                    <div class="shortcut-item">
                        <kbd>N</kbd>
                        <span>Add new task</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>S</kbd>
                        <span>Save database</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>/</kbd>
                        <span>Focus search</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>Esc</kbd>
                        <span>Clear filters or close modals</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>‚Üë</kbd><kbd>‚Üì</kbd>
                        <span>Navigate tasks</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>Space</kbd>
                        <span>Toggle task completion</span>
                    </div>

                    <div class="shortcut-item">
                        <kbd>?</kbd>
                        <span>Show this help</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>‚åò</kbd><kbd>‚áß</kbd><kbd>R</kbd>
                        <span>Hard reload (clear cache)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for loading DB -->
    <input type="file" id="dbFileInput" accept=".db" style="display: none;">

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
