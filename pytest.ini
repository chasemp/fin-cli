[tool:pytest]
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --cov=fincli
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --tb=short
    --timeout=5
    --timeout-method=thread
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    cli: CLI command tests
    analytics: Analytics tests
    slow: Slow running tests (timeout=30) 